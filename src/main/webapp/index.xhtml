<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Facelets Example</title>
    </h:head>
    <h:body>
        <h1>Welcome to Jakarta Faces!</h1>
        <h:form>
            <p:inputText value="#{userViewModel.username}"/>
            <p:commandButton value="Submit" action="#{userViewModel.submit}" ajax="false"/>
        </h:form>
        <h:outputText value="Welcome, #{userViewModel.username}!" rendered="#{userViewModel.submitted}"/>
    </h:body>
</f:view>
</html>
