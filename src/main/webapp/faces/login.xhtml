<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<ui:composition template="/faces/template.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="header">Login</ui:define>

    <ui:define name="content">
        <h:form>
            <p:outputLabel for="username" value="Username:"/>
            <br/>
            <p:inputText autocomplete="username" id="username" value="#{loginViewModel.username}"
                         required="true"
                         label="Username"/>
            <p:message for="username" display="icon"/>
            <br/>
            <br/>

            <p:outputLabel for="password" value="Password:"/>
            <br/>
            <p:password autocomplete="current-password" id="password"
                        value="#{loginViewModel.password}" required="true" label="Password"/>
            <p:message for="password" display="icon"/>
            <br/>
            <br/>

            <p:commandButton value="Log in" update="@form messages" actionListener="#{loginViewModel.login}"
                             icon="pi pi-sign-in"/>
            <br/>
            <br/>
            Don't have an account yet? <p:link outcome="pretty:register">Register</p:link> a new one.

            <p:messages/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
