<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<f:view>
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="username" value="Username:"/>
            <br/>

            <p:inputText autocomplete="username" id="username" value="#{loginViewModel.username}" required="true"
                         label="Username"/>
            <p:message for="username" display="icon"/>
            <br/>

            <p:outputLabel for="password" value="Password:"/>
            <br/>

            <p:inputText autocomplete="current-password" type="password" id="password"
                         value="#{loginViewModel.password}" required="true" label="Password"/>
            <p:message for="password" display="icon"/>
            <br/>
            <br/>

            <p:commandButton value="Log in" update="@form messages" actionListener="#{loginViewModel.login}"
                             icon="pi pi-sign-in"/>

            <p:messages/>
        </h:form>
    </h:body>
</f:view>
</html>
