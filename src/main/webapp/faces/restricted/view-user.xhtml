<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<f:view>
    <h:head>
        <title>Users: view</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>
            <p:linkButton outcome="pretty:home" icon="pi pi-arrow-left" styleClass="ui-button-flat"/>
            Users: view
        </h1>

        Name: <h:outputText value="#{userViewModel.username}"/>

        <br/>
        <br/>

        <h:form>
            <p:commandButton value="Delete" icon="pi pi-trash" actionListener="#{userViewModel.delete}"
                             styleClass="ui-button-outlined ui-button-danger"/>
        </h:form>
    </h:body>
</f:view>
</html>
