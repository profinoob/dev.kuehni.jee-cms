<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<ui:composition template="/faces/template.xhtml">
    <ui:define name="title">Users: view</ui:define>
    <ui:define name="headerIcon">
        <p:linkButton outcome="pretty:home" icon="pi pi-arrow-left" styleClass="ui-button-flat"/>
    </ui:define>
    <ui:define name="header">Users: view</ui:define>

    <ui:define name="content">
        Name: <h:outputText value="#{userViewModel.username}"/>

        <br/>
        <br/>

        <h:form>
            <p:commandButton value="Delete" icon="pi pi-trash" actionListener="#{userViewModel.delete}"
                             styleClass="ui-button-outlined ui-button-danger"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
