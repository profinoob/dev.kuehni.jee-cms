<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<f:view>
    <h:head>
        <title>Users: create</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1>
            <p:linkButton outcome="pretty:home" icon="pi pi-arrow-left" styleClass="ui-button-flat"/>
            Users: create
        </h1>

        <h:form>
            <p:outputLabel for="username" value="Username:"/>
            <br/>

            <p:inputText id="username" value="#{userViewModel.username}" required="true" label="Username">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:message for="username"/>
            <br/>

            <p:commandButton value="Create" update="@form" actionListener="#{userViewModel.create}" icon="pi pi-save"/>
        </h:form>
    </h:body>
</f:view>
</html>
