<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<ui:composition template="/faces/template.xhtml">
    <ui:define name="title">Users: create</ui:define>
    <ui:define name="headerIcon">
        <p:linkButton outcome="pretty:home" icon="pi pi-arrow-left" styleClass="ui-button-flat"/>
    </ui:define>
    <ui:define name="header">Users: create</ui:define>

    <ui:define name="content">
        <h:form>
            <p:outputLabel for="username" value="Username:"/>
            <br/>

            <p:inputText id="username" value="#{userViewModel.username}" required="true" label="Username">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:message for="username"/>
            <br/>

            <p:commandButton value="Create" update="@form" actionListener="#{userViewModel.create}"
                             icon="pi pi-save"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
