<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<ui:composition template="/faces/template.xhtml">
    <ui:define name="title">Pages: view</ui:define>
    <ui:define name="headerIcon">
        <p:linkButton outcome="pretty:home" icon="pi pi-arrow-left" styleClass="ui-button-flat"/>
    </ui:define>
    <ui:define name="header">Page <h:outputText value="#{pageViewModel.path}"/></ui:define>

    <ui:define name="content">
        <h:outputText value="#{pageViewModel.title}"/>
        <br/>
        <div style="white-space: pre-line">
            <h:outputText value="#{pageViewModel.content}"/>
        </div>
        <br/>

        <h:form>
            <p:commandButton value="Delete" icon="pi pi-trash" actionListener="#{pageViewModel.delete}"
                             styleClass="ui-button-outlined ui-button-danger"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
