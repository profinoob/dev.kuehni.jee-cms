<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="en">

<ui:composition template="/faces/template.xhtml">
    <ui:define name="title">Pages</ui:define>
    <ui:define name="header">Pages</ui:define>
    <ui:define name="content">
        <p:treeTable id="page-tree" value="#{pageTreeViewModel.tree}" var="page"
                     selection="#{pageTreeViewModel.selectedNode}" selectionMode="single">
            <p:column headerText="Name">
                <p:link outcome="pretty:viewPage">
                    <f:param name="id" value="#{page.id}"/>
                    <h:outputText value="#{page.title}"/>
                </p:link>
            </p:column>
            <p:column headerText="Slug" width="150">
                <h:outputText value="#{page.slug}"/>
            </p:column>
            <p:column width="50">
                <p:linkButton outcome="pretty:createPage" icon="pi pi-file-plus" styleClass="ui-button-flat">
                    <f:param name="parentId" value="#{page.id}"/>
                </p:linkButton>
            </p:column>
        </p:treeTable>
    </ui:define>
</ui:composition>
</html>
