<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<ui:composition template="/faces/template.xhtml">
    <ui:define name="title">Pages: create</ui:define>
    <ui:define name="headerIcon">
        <p:linkButton outcome="pretty:home" icon="pi pi-arrow-left" styleClass="ui-button-flat"/>
    </ui:define>
    <ui:define name="header">Pages: create</ui:define>

    <ui:define name="content">
        <h:form>
            <p:outputLabel for="title" value="Title:"/>
            <br/>
            <p:inputText id="title" value="#{pageViewModel.title}" required="true" label="Title">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:message for="title"/>
            <br/>
            <br/>

            <p:outputLabel for="slug" value="URL Slug:"/>
            <br/>
            <p:inputText id="slug" value="#{pageViewModel.slug}" required="true" label="URL Slug">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:commandButton icon="pi pi-sync" styleClass="ui-button-flat"
                             actionListener="#{pageViewModel.generateSlug}" process="title @this" update="@form"/>
            <p:message for="slug"/>
            <br/>
            <br/>

            <p:outputLabel for="content" value="Content:"/>
            <br/>
            <p:inputTextarea id="content" value="#{pageViewModel.content}" required="true" label="Content">
                <f:validateLength minimum="2"/>
            </p:inputTextarea>
            <p:message for="content"/>
            <br/>
            <br/>

            <p:commandButton value="Create" update="@form" actionListener="#{pageViewModel.create}"
                             icon="pi pi-save"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
